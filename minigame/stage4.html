<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 4 - 구구단 리듬 게임</title>
    <link rel="icon" href="../asset/stage/stage4.png">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Gaegu', cursive;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-image: url('../asset/stage/stage4.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .loading-screen, .countdown-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            z-index: 10;
        }
        .countdown {
            font-size: 5em;
            animation: countdown-animation 1s infinite;
        }
        @keyframes countdown-animation {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        .game-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 0;
        }
        .top-ui {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2vw;
        }
        .timer, .score {
            font-size: clamp(1.5em, 4vw, 2em);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
        .character-area {
            text-align: center;
        }
        .character {
            width: 30vw;
            max-width: 140px;
            height: auto;
            object-fit: contain;
            animation: dance 0.9s ease-in-out infinite alternate;
            transform-origin: 50% 100%;
        }
        @keyframes dance {
            0%   { transform: translateY(0) rotate(-2deg); }
            50%  { transform: translateY(-6px) rotate(2deg); }
            100% { transform: translateY(-3px) rotate(-1deg); }
        }
        .speech-bubble {
            background: white;
            border-radius: 20px;
            padding: 1vh 4vw;
            width: 80%;
            max-width: 320px;
            text-align: center;
            font-size: clamp(1.1em, 4vw, 1.4em);
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            margin-top: -8px;
            white-space: pre-line;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -19px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 20px 20px;
            border-style: solid;
            border-color: transparent transparent white;
        }

        /* 문제 표시 영역: 곱셈 문제 텍스트 */
        .question-display {
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 8px 18px;
            border-radius: 15px;
            font-size: clamp(1.2em, 4vw, 1.6em);
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            text-align: center;
        }

        /* 정답 카드 영역 */
        .answer-area {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .answer-card {
            position: relative;
            width: 60vw;
            max-width: 280px;
            height: 26vh;
            max-height: 220px;
            background: radial-gradient(circle at 20% 20%, #fffbe8, #ffd1f5 40%, #ff9ad6 70%);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 200, 0, 0.7);
            overflow: hidden;
        }
        /* 반짝이 효과 */
        .answer-card::before {
            content: "";
            position: absolute;
            top: -120%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%);
            opacity: 0;
            pointer-events: none;
        }
        .answer-card.beat::before {
            animation: shine 0.4s ease-out;
        }
        @keyframes shine {
            0%   { transform: translateX(-100%); opacity: 0; }
            30%  { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        .answer-card-inner {
            position: relative;
            z-index: 1;
            font-size: clamp(3em, 10vw, 4em);
            color: #333;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        .answer-card.pulse {
            animation: card-beat 0.28s ease-out;
        }
        @keyframes card-beat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.08); }
            60%  { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.8); color: white; text-align: center; z-index: 20;
        }
        .end-screen h1 { font-size: 3em; margin-bottom: 10px; }
        .end-screen h2 { font-size: 2em; margin-bottom: 20px; }
        .end-screen-btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .end-screen-btn {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            background-color: #ff89c0; color: white; text-decoration: none;
            border-radius: 10px; font-size: 1.2em;
        }
        .shake { animation: shake-horizontal 0.4s; }
        @keyframes shake-horizontal {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="loading-screen"><p>게임을 불러오는 중입니다.</p></div>
        <div class="countdown-screen" style="display: none;"><p class="countdown"></p></div>

        <div class="game-scene" style="display: none;">
            <div class="top-ui">
                <div class="timer">Time: 60</div>
                <div class="score">Score: 0</div>
            </div>

            <div class="character-area">
                <img src="../asset/character/idol.png" alt="Prince Character" class="character">
                <div class="speech-bubble">
                    <p id="dialogue"></p>
                </div>
            </div>

            <!-- 현재 문제(곱셈식) 표시 -->
            <div class="question-display" id="questionDisplay"></div>

            <!-- 리듬형 정답 카드 -->
            <div class="answer-area">
                <div class="answer-card" id="answerCard">
                    <div class="answer-card-inner" id="answerNumber">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stage4용 BGM (160bpm 느낌으로 제작한 파일을 여기에 배치하시면 됩니다) -->
    <audio id="bgm" loop>
        <source src="../asset/bgm/stage4.mp3" type="audio/mpeg">
    </audio>

    <script>
        const gameScene = document.querySelector('.game-scene');
        const bgm = document.getElementById('bgm');
        const timerEl = document.querySelector('.timer');
        const scoreEl = document.querySelector('.score');
        const questionDisplay = document.getElementById('questionDisplay');
        const dialogueEl = document.getElementById('dialogue');

        const answerCard = document.getElementById('answerCard');
        const answerNumberEl = document.getElementById('answerNumber');

        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;

        let currentAnswer = null;
        let candidateNumbers = [];
        let numberIndex = 0;
        let numberInterval = null;

        // 노래하는 듯한 대사 (5초마다 변경)
        const LYRICS = [
`구구단 리듬 타고
살금살금 춤을 춰~`,
`하나 둘 셋 넷!
정답이 번쩍일 때 탭!`,
`왼손 오른손 박수 치고
정답 숫자 따라가요~`,
`두구두구 두근두근
다음 곱셈은 뭐가 나올까?`,
`라라라 구구단송
왕자님과 노래 불러요~`,
`실수해도 괜찮아
다시 한 번 리듬 스타트!`
        ];
        let lyricIndex = 0;
        let lyricInterval = null;

        function updateDialogue() {
            dialogueEl.textContent = LYRICS[lyricIndex];
            lyricIndex = (lyricIndex + 1) % LYRICS.length;
        }

        function startLyrics() {
            updateDialogue();
            lyricInterval = setInterval(updateDialogue, 5000);
        }

        function generateChoices(correctAnswer) {
            const set = new Set([correctAnswer]);
            while (set.size < 4) {
                const delta = Math.floor(Math.random() * 11) - 5; // -5 ~ +5
                const candidate = correctAnswer + delta;
                if (candidate > 0 && candidate !== correctAnswer) {
                    set.add(candidate);
                }
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function setupNumberCycle() {
            if (numberInterval) clearInterval(numberInterval);
            numberIndex = 0;
            showCurrentNumber();
            numberInterval = setInterval(() => {
                numberIndex = (numberIndex + 1) % candidateNumbers.length;
                showCurrentNumber();
            }, 1000);
        }

        function showCurrentNumber() {
            const value = candidateNumbers[numberIndex];
            answerNumberEl.textContent = value;
            answerCard.dataset.value = value;

            // 리듬 타는 듯한 효과
            answerCard.classList.remove('pulse', 'beat');
            void answerCard.offsetWidth; // reflow로 애니메이션 재시작 꼼수
            answerCard.classList.add('pulse', 'beat');
        }

        function generateQuestion() {
            if (numberInterval) {
                clearInterval(numberInterval);
                numberInterval = null;
            }

            const a = Math.floor(Math.random() * 8) + 2;   // 2~9
            const b = Math.floor(Math.random() * 9) + 1;   // 1~9
            currentAnswer = a * b;

            questionDisplay.textContent = `${a} × ${b} 의 답이 나올 때 탭!`;

            candidateNumbers = generateChoices(currentAnswer);
            setupNumberCycle();
        }

        function succeed() {
            score++;
            scoreEl.textContent = `Score: ${score}`;
            generateQuestion();
        }

        function fail() {
            // 틀리면 점수 1 감소 (0 밑으로는 안 내려감)
            answerCard.classList.add('shake');
            setTimeout(() => answerCard.classList.remove('shake'), 400);
            if (score > 0) score--;
            scoreEl.textContent = `Score: ${score}`;
            // 문제는 유지, 계속 리듬에 맞춰 도전
        }

        answerCard.addEventListener('click', () => {
            const value = parseInt(answerCard.dataset.value, 10);
            if (value === currentAnswer) {
                succeed();
            } else {
                fail();
            }
        });

        function endGame() {
            bgm.pause();
            if (timerInterval) clearInterval(timerInterval);
            if (numberInterval) clearInterval(numberInterval);
            if (lyricInterval) clearInterval(lyricInterval);

            let endMessage = `<h1>게임 종료!</h1><h2>최종 점수: ${score}</h2>`;
            if (score >= 10) {
                endMessage += '<h2>완전 리듬 천재! 통과!</h2>';
            } else {
                endMessage += '<h2>아쉬워… 한 번만 더 도전해볼까?</h2>';
            }

            const endScreen = document.createElement('div');
            endScreen.className = 'end-screen';
            endScreen.innerHTML = `
                <div>
                    ${endMessage}
                    <div class="end-screen-btn-group">
                        <a href="stage4.html" class="end-screen-btn">다시하기</a>
                        <a href="../select_stage.html" class="end-screen-btn">스테이지 선택으로</a>
                    </div>
                </div>
            `;
            document.querySelector('.game-container').appendChild(endScreen);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            document.querySelector('.loading-screen').style.display = 'none';
            const countdownScreen = document.querySelector('.countdown-screen');
            const countdownEl = document.querySelector('.countdown');

            countdownScreen.style.display = 'flex';
            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownScreen.style.display = 'none';
                    gameScene.style.display = 'flex';

                    bgm.play().catch(() => {});
                    startTimer();
                    startLyrics();
                    generateQuestion();
                }
            }, 1000);
        }

        window.onload = startGame;
    </script>
</body>
</html>
