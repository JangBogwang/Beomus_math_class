    <script>

        const LYRICS = [

            { text: `ë²”ë¬´ ìŒ¤ê³¼ ì•ìœ¼ë¡œ GO!`, duration: 2000 },

        let lyricIndex = 0;

        function updateDialogue() {
            if (lyricInterval) clearTimeout(lyricInterval); // Clear previous timeout

            const currentLyric = LYRICS[lyricIndex];
            dialogueEl.textContent = currentLyric.text;

            lyricIndex = (lyricIndex + 1) % LYRICS.length;

            // Set timeout for the next lyric based on current lyric's duration
            lyricInterval = setTimeout(updateDialogue, currentLyric.duration);
        }

        function startLyrics() {
            lyricIndex = 0; // Start from the beginning
            updateDialogue(); // Display the first lyric immediately
        }

        function startCharacterDance() {
            danceInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * DANCE_IMAGES.length);
                characterImg.src = DANCE_IMAGES[randomIndex];
            }, 2000);
        }

        function generateChoices(correctAnswer) {
            const set = new Set([correctAnswer]);
            while (set.size < 4) {
                const delta = Math.floor(Math.random() * 11) - 5; // -5 ~ +5
                const candidate = correctAnswer + delta;
                if (candidate > 0 && candidate !== correctAnswer) {
                    set.add(candidate);
                }
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function showCurrentNumber() {
            const value = candidateNumbers[numberIndex];

            answerCard.dataset.value = value;

        function generateQuestion() {

            const a = Math.floor(Math.random() * 8) + 2;  // 2~9

            // ë¬¸ì œ ë°”ë€Œë©´ ë°”ë¡œ ì²« ìˆ«ì í•œ ë²ˆ ë³´ì—¬ì£¼ê¸°
            showCurrentNumber();

            // ì²« ë¬¸ì œë§Œ 2ì´ˆ ë”œë ˆì´, ì´í›„ ë¬¸ì œëŠ” 1ì´ˆ í›„ë¶€í„° ìˆ«ì ìˆœí™˜
            const firstGap = isFirstQuestion ? 2000 : 1000;
            isFirstQuestion = false;

            numberTimeoutId = setTimeout(() => {

                        // ì˜¤ë‹µìœ¼ë¡œ ì¼ì‹œì •ì§€ ìƒíƒœë©´ ìˆ«ìë§Œ ë©ˆì¶¤ (ë°”ìš´ìŠ¤ëŠ” ê³„ì†ë¨)
