<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="icon" href="../asset/stage/stage4.png">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Gaegu', cursive;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-image: url('../asset/stage/stage4.png');

            background-position: center;

        }
        .loading-screen, .countdown-screen {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            z-index: 10;
        }
        .countdown {
            font-size: 5em;
            animation: countdown-animation 1s infinite;
        }
        @keyframes countdown-animation {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        .game-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 0;
        }
        .top-ui {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2vw;
        }
        .timer, .score {
            font-size: clamp(1.5em, 4vw, 2em);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
        .character-area {
            text-align: center;
        }
        .character {
            width: 30vw;
            max-width: 140px;
            height: auto;
            object-fit: contain;
            animation: dance 0.9s ease-in-out infinite alternate;
            transform-origin: 50% 100%;
        }
        @keyframes dance {
            0%   { transform: translateY(0) rotate(-2deg); }
            50%  { transform: translateY(-6px) rotate(2deg); }
            100% { transform: translateY(-3px) rotate(-1deg); }
        }
        .speech-bubble {
            background: white;
            border-radius: 20px;
            padding: 1vh 4vw;
            width: 80%;
            max-width: 320px;
            text-align: center;
            font-size: clamp(1.1em, 4vw, 1.4em);
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            margin-top: -8px;
            white-space: pre-line;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -19px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 20px 20px;
            border-style: solid;
            border-color: transparent transparent white;
        }

        /* ë¬¸ì œ í‘œì‹œ ì˜ì—­: ê³±ì…ˆ ë¬¸ì œ í…ìŠ¤íŠ¸ */
        .question-display {

            color: #ffd700;
            padding: 8px 18px;
            border-radius: 15px;
            font-size: clamp(1.2em, 4vw, 1.6em);
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            text-align: center;
        }

        /* ì •ë‹µ ì¹´ë“œ ì˜ì—­ */
        .answer-area {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .answer-card {
            position: relative;
            width: 60vw;
            max-width: 280px;
            height: 26vh;
            max-height: 220px;
            background: radial-gradient(circle at 20% 20%, #fffbe8, #ffd1f5 40%, #ff9ad6 70%);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 200, 0, 0.7);
            overflow: hidden;
        }
        /* ë°˜ì§ì´ íš¨ê³¼ */
        .answer-card::before {
            content: "";
            position: absolute;
            top: -120%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%);
            opacity: 0;
            pointer-events: none;
        }
        .answer-card.beat::before {
            animation: shine 0.4s ease-out;
        }
        @keyframes shine {
            0%   { transform: translateX(-100%); opacity: 0; }
            30%  { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        .answer-card-inner {
            position: relative;
            z-index: 1;
            font-size: clamp(3em, 10vw, 4em);
            color: #333;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }

        .answer-card.pulse {
            animation: card-beat 0.28s ease-out;
        }
        @keyframes card-beat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.08); }
            60%  { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.8); color: white; text-align: center; z-index: 20;
        }
        .end-screen h1 { font-size: 3em; margin-bottom: 10px; }
        .end-screen h2 { font-size: 2em; margin-bottom: 20px; }
        .end-screen-btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .end-screen-btn {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            background-color: #ff89c0; color: white; text-decoration: none;
            border-radius: 10px; font-size: 1.2em;
        }
        .shake { animation: shake-horizontal 0.4s; }
        @keyframes shake-horizontal {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">

    <!-- Stage4ìš© BGM (160bpm ëŠë‚Œìœ¼ë¡œ ì œì‘í•œ íŒŒì¼ì„ ì—¬ê¸°ì— ë°°ì¹˜í•˜ì‹œë©´ ë©ë‹ˆë‹¤) -->
    <audio id="bgm" loop>

    <script>
        let isPaused = false;  
        const gameScene = document.querySelector('.game-scene');
        const bgm = document.getElementById('bgm');
        const timerEl = document.querySelector('.timer');
        const scoreEl = document.querySelector('.score');
        const questionDisplay = document.getElementById('questionDisplay');
        const dialogueEl = document.getElementById('dialogue');

        const answerCard = document.getElementById('answerCard');
        const answerNumberEl = document.getElementById('answerNumber');

        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;

        let currentAnswer = null;
        let candidateNumbers = [];
        let numberIndex = 0;
        let numberInterval = null;

        // ë…¸ë˜í•˜ëŠ” ë“¯í•œ ëŒ€ì‚¬ (5ì´ˆë§ˆë‹¤ ë³€ê²½)
        const LYRICS = [
`êµ¬êµ¬ë‹¨ ë¦¬ë“¬ íƒ€ê³ 
ì‚´ê¸ˆì‚´ê¸ˆ ì¶¤ì„ ì¶°~`,
`í•˜ë‚˜ ë‘˜ ì…‹ ë„·!
ì •ë‹µì´ ë²ˆì©ì¼ ë•Œ íƒ­!`,
`ì™¼ì† ì˜¤ë¥¸ì† ë°•ìˆ˜ ì¹˜ê³ 
ì •ë‹µ ìˆ«ì ë”°ë¼ê°€ìš”~`,
`ë‘êµ¬ë‘êµ¬ ë‘ê·¼ë‘ê·¼
ë‹¤ìŒ ê³±ì…ˆì€ ë­ê°€ ë‚˜ì˜¬ê¹Œ?`,
`ë¼ë¼ë¼ êµ¬êµ¬ë‹¨ì†¡
ì™•ìë‹˜ê³¼ ë…¸ë˜ ë¶ˆëŸ¬ìš”~`,
`ì‹¤ìˆ˜í•´ë„ ê´œì°®ì•„
ë‹¤ì‹œ í•œ ë²ˆ ë¦¬ë“¬ ìŠ¤íƒ€íŠ¸!`
        ];
        let lyricIndex = 0;
        let lyricInterval = null;

        function updateDialogue() {
            dialogueEl.textContent = LYRICS[lyricIndex];
            lyricIndex = (lyricIndex + 1) % LYRICS.length;
        }

        function startLyrics() {
            updateDialogue();
            lyricInterval = setInterval(updateDialogue, 5000);
        }

        function generateChoices(correctAnswer) {
            const set = new Set([correctAnswer]);
            while (set.size < 4) {
                const delta = Math.floor(Math.random() * 11) - 5; // -5 ~ +5
                const candidate = correctAnswer + delta;
                if (candidate > 0 && candidate !== correctAnswer) {
                    set.add(candidate);
                }
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function setupNumberCycle() {
            if (numberInterval) clearInterval(numberInterval);
            numberIndex = 0;
            showCurrentNumber();
            numberInterval = setInterval(() => {
                numberIndex = (numberIndex + 1) % candidateNumbers.length;
                showCurrentNumber();
            }, 1000);
        }

        function showCurrentNumber() {
            if (isPaused) return; // 1ì´ˆ ì •ì§€ ìƒíƒœë©´ ìˆ«ì ë°”ê¾¸ì§€ ì•ŠìŒ

            const value = candidateNumbers[numberIndex];
            answerNumberEl.textContent = value;
            answerCard.dataset.value = value;

            answerCard.classList.remove('pulse', 'beat');
            void answerCard.offsetWidth;
            answerCard.classList.add('pulse', 'beat');
        }

        function generateQuestion() {
            if (numberInterval) {
                clearInterval(numberInterval);
                numberInterval = null;
            }

            const a = Math.floor(Math.random() * 8) + 2;
            const b = Math.floor(Math.random() * 9) + 1;
            currentAnswer = a * b;

            questionDisplay.textContent = `${a} Ã— ${b} ì˜ ë‹µì´ ë‚˜ì˜¬ ë•Œ íƒ­!`;

            candidateNumbers = generateChoices(currentAnswer);
            numberIndex = 0;

            // ë¬¸ì œ ë°”ë€Œë©´ ì¦‰ì‹œ ì²« ìˆ«ì ì¶œë ¥
            showCurrentNumber();

            // ğŸ”¥ ì²« ì¹´ìš´íŠ¸ëŠ” 2ì´ˆ ëŒ€ê¸° í›„ ì‹œì‘! ğŸ”¥
            setTimeout(() => {
                numberInterval = setInterval(() => {
                    numberIndex = (numberIndex + 1) % candidateNumbers.length;
                    showCurrentNumber();
                }, 1000);
            }, 2000);
        }

        function succeed() {
            score++;
            scoreEl.textContent = `Score: ${score}`;
            generateQuestion();
        }

        function fail() {
            answerCard.classList.add('shake');
            setTimeout(() => answerCard.classList.remove('shake'), 400);

            if (score > 0) score--;
            scoreEl.textContent = `Score: ${score}`;

            // ğŸ”¥ 1ì´ˆ ì •ì§€ ê¸°ëŠ¥ ì¶”ê°€ ğŸ”¥
            isPaused = true;

            // ê¸°ì¡´ numberIntervalì€ ì •ì§€í•˜ì§€ ì•Šê³  ìˆ«ìë§Œ ì•ˆ ë°”ë€Œê²Œ í•¨
            setTimeout(() => {
                isPaused = false;
            }, 1000);
        }

        answerCard.addEventListener('click', () => {
            const value = parseInt(answerCard.dataset.value, 10);
            if (value === currentAnswer) {
                succeed();
            } else {
                fail();
            }
        });

        function endGame() {
            bgm.pause();
            if (timerInterval) clearInterval(timerInterval);
            if (numberInterval) clearInterval(numberInterval);
            if (lyricInterval) clearInterval(lyricInterval);

            let endMessage = `<h1>ê²Œì„ ì¢…ë£Œ!</h1><h2>ìµœì¢… ì ìˆ˜: ${score}</h2>`;
            if (score >= 10) {
                endMessage += '<h2>ì™„ì „ ë¦¬ë“¬ ì²œì¬! í†µê³¼!</h2>';
            } else {
                endMessage += '<h2>ì•„ì‰¬ì›Œâ€¦ í•œ ë²ˆë§Œ ë” ë„ì „í•´ë³¼ê¹Œ?</h2>';
            }

            const endScreen = document.createElement('div');
            endScreen.className = 'end-screen';
            endScreen.innerHTML = `
                <div>
                    ${endMessage}
                    <div class="end-screen-btn-group">
                        <a href="stage4.html" class="end-screen-btn">ë‹¤ì‹œí•˜ê¸°</a>
                        <a href="../select_stage.html" class="end-screen-btn">ìŠ¤í…Œì´ì§€ ì„ íƒìœ¼ë¡œ</a>
                    </div>
                </div>
            `;
            document.querySelector('.game-container').appendChild(endScreen);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            document.querySelector('.loading-screen').style.display = 'none';
            const countdownScreen = document.querySelector('.countdown-screen');
            const countdownEl = document.querySelector('.countdown');

            countdownScreen.style.display = 'flex';
            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownScreen.style.display = 'none';
                    gameScene.style.display = 'flex';

                    bgm.play().catch(() => {});
                    startTimer();
                    startLyrics();
                    generateQuestion();
                }
            }, 1000);
        }

        window.onload = startGame;
    </script>
