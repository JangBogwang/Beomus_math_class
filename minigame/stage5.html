<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 5 - O/X 구구단</title>
    <link rel="icon" href="../asset/stage/stage5.png">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Minigame Styles */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Gaegu', cursive;
            background-color: #000;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-image: url('../asset/stage/stage5.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5vh 0;
        }

        .characters-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5vw;
            position: absolute;
            top: 50%;
            transform: translateY(-80%);
        }

        #warrior, #demon {
            width: 35vw;
            max-width: 150px;
            transition: transform 0.1s ease-in-out;
        }

        #demon {
            transform: scaleX(-1); /* Make demon face left */
        }

        .attacked {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 50%, 90% { transform: translateX(-8px); }
            30%, 70% { transform: translateX(8px); }
        }

        #demon.attacked {
            animation: shake-left 0.4s;
        }

        @keyframes shake-left {
            0%, 100% { transform: translateX(0) scaleX(-1); }
            10%, 50%, 90% { transform: translateX(8px) scaleX(-1); }
            30%, 70% { transform: translateX(-8px) scaleX(-1); }
        }


        #quiz-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            text-align: center;
            position: absolute;
            top: 15vh;
        }

        #question {
            margin: 0;
            font-size: clamp(1.8em, 6vw, 2.5em);
            font-weight: 700;
            color: #333;
        }

        #buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            padding: 0 10vw;
            position: absolute;
            bottom: 10vh;
        }

        #correct-btn, #incorrect-btn {
            border: none;
            border-radius: 15px;
            font-size: clamp(2.5em, 8vw, 3.5em);
            font-weight: 900;
            padding: 15px 0;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            font-family: 'Gaegu', cursive;
        }

        #correct-btn {
            background-color: #a7f3d0; /* mint */
            color: #0c4b33;
            box-shadow: 0 6px 0 #34d399;
        }

        #incorrect-btn {
            background-color: #ffb8b8; /* light red */
            color: #7f1d1d;
            box-shadow: 0 6px 0 #f87171;
        }

        #correct-btn:active, #incorrect-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #888;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="quiz-container">
            <p id="question"></p>
        </div>
        <div class="characters-container">
            <img src="../asset/character/knight.png" id="warrior" alt="Warrior">
            <img src="../asset/character/demon.png" id="demon" alt="Demon">
        </div>
        <div id="buttons-container">
            <button id="correct-btn">O</button>
            <button id="incorrect-btn">X</button>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="../asset/bgm/stage_hidden.mp3" type="audio/mpeg">
    </audio>

    <script src="minigame-quiz.js"></script>
</body>
</html>
