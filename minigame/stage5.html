<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 5 - O/X 구구단</title>
    <link rel="icon" href="../asset/stage/stage5.png">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --border: #f2e9f5;
            --shadow: 0 12px 30px rgba(255,137,192,.25);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Gaegu', cursive;
            background-color: #000;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-image: url('../asset/stage/stage5.png');
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
        }

        #timer {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 20px;
            border-radius: 15px;
            font-size: 1.5em;
        }

        .characters-container {
            position: absolute;
            bottom: 20%; /* Adjusted to be higher up from the bottom */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
            align-items: flex-end; /* Align characters by their bottom */
        }
        
        .character-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%; /* Increased character wrapper width */
            /* Removed position: relative; as HP is now stacked */
        }

        #warrior, #demon {
            max-width: 200px; /* Increased max-width */
            width: 100%;
            transition: transform 0.1s ease-in-out;
            object-fit: contain; /* Ensure images scale properly */
        }

        #demon {
            transform: scaleX(-1);
        }
        
        .hp {
            background: #fff;
            /* Removed position: absolute; top: -30px; */
            margin-top: 5px; /* Added margin for spacing below character */
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 900;
            color: #333;
            border: 3px solid;
            white-space: nowrap; /* Prevent HP text from wrapping */
        }

        #warrior-hp { border-color: #7cd2ff; }
        #demon-hp { border-color: #ff6b6b; }

        .attacked { animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 50%, 90% { transform: translateX(-8px); }
            30%, 70% { transform: translateX(8px); }
        }

        #demon.attacked { animation: shake-left 0.4s; }
        
        @keyframes shake-left {
            0%, 100% { transform: scaleX(-1) translateX(0); }
            10%, 50%, 90% { transform: scaleX(-1) translateX(-8px); }
            30%, 70% { transform: scaleX(-1) translateX(8px); }
        }

        .question-card {
            position: absolute;
            top: 15%;
            left: 5%;
            width: 90%;
            text-align: center;
            background: #fff;
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
            box-sizing: border-box;
        }

        .question {
            margin: 0;
            font-size: clamp(28px, 6vw, 40px);
            font-weight: 900;
            letter-spacing: .5px;
        }

        #buttons-container {
            position: absolute;
            bottom: 5%; /* Adjusted to move buttons down a bit */
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Reduced gap */
            padding: 0 5%; /* Reduced padding */
            box-sizing: border-box;
        }

        #correct-btn, #incorrect-btn {
            border: none;
            border-radius: 15px;
            font-size: clamp(3em, 10vw, 4em); /* Increased font-size */
            font-weight: 900;
            padding: 20px 0; /* Increased padding */
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            font-family: 'Gaegu', cursive;
        }

        #correct-btn { background-color: #a7f3d0; color: #0c4b33; box-shadow: 0 6px 0 #34d399; }
        #incorrect-btn { background-color: #ffb8b8; color: #7f1d1d; box-shadow: 0 6px 0 #f87171; }
        #correct-btn:active, #incorrect-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #888; }
        
        #end-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #end-screen h1 { font-size: 3em; margin-bottom: 20px; }
        .end-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #ff89c0;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .hidden { display: none; }

    </style>
</head>
<body>
    <div class="game-container">
        <div id="timer">Time: 60</div>
        
        <div class="question-card">
            <p id="question" class="question"></p>
        </div>

        <div class="characters-container">
            <div class="character-wrapper">
                <img src="../asset/character/knight.png" id="warrior" alt="Warrior">
                <div class="hp" id="warrior-hp">3 / 3</div>
            </div>
            <div class="character-wrapper">
                <img src="../asset/character/demon.png" id="demon" alt="Demon">
                <div class="hp" id="demon-hp">25 / 25</div>
            </div>
        </div>

        <div id="buttons-container">
            <button id="correct-btn">O</button>
            <button id="incorrect-btn">X</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1 id="end-message"></h1>
            <div>
                <a href="#" onclick="location.reload()" class="end-button">다시하기</a>
                <a href="../select_stage.html" class="end-button">나가기</a>
            </div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="../asset/bgm/stage_hidden.mp3" type="audio/mpeg">
    </audio>

    <script src="minigame-quiz.js"></script>
</body>
</html>
