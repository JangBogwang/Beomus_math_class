<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 5 - O/X 구구단</title>
    <link rel="icon" href="../asset/stage/stage5.png">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --border: #f2e9f5;
            --shadow: 0 12px 30px rgba(255,137,192,.25);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Gaegu', cursive;
            background-color: #000;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            background-image: url('../asset/stage/stage5.png');
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
        }

        #timer {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 20px;
            border-radius: 15px;
            font-size: 1.5em;
        }

        .characters-container {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8%;
            box-sizing: border-box;
            align-items: flex-end;
        }
        
        .character-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 35%;
        }

        #warrior, #demon {
            max-width: 100%;
            width: 100%;
            height: auto;
            transition: transform 0.1s ease-in-out;
            object-fit: contain;
        }

        #demon {
            transform: scaleX(-1);
        }

        .hp-container {
            width: 100%;
            margin-top: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 3px;
            box-sizing: border-box;
        }
        
        .hp-bar {
            height: 20px;
            border-radius: 7px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .hp {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            margin-top: 8px;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: clamp(0.9em, 3.5vw, 1.1em);
            font-weight: 900;
            color: #2d2d2d;
            border: 3px solid #ffb6d9;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(255, 137, 192, 0.3),
                        inset 0 1px 2px rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            font-weight: 900;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap;
        }

        #warrior-hp-bar { background: linear-gradient(to bottom, #7cd2ff, #4fb3e8); }
        #demon-hp-bar { background: linear-gradient(to bottom, #ff6b6b, #e84545); }

        .attacked { animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 50%, 90% { transform: translateX(-8px); }
            30%, 70% { transform: translateX(8px); }
        }

        #demon.attacked { animation: shake-left 0.4s; }
        
        @keyframes shake-left {
            0%, 100% { transform: scaleX(-1) translateX(0); }
            10%, 50%, 90% { transform: scaleX(-1) translateX(-8px); }
            30%, 70% { transform: scaleX(-1) translateX(8px); }
        }

        .question-card {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            text-align: center;
            background: linear-gradient(135deg, #fff5fb 0%, #ffffff 50%, #fff0f8 100%);
            border: 4px solid #ffb6d9;
            border-radius: 28px;
            padding: 20px 18px;
            box-shadow: 0 8px 24px rgba(255, 137, 192, 0.35),
                        0 4px 8px rgba(0, 0, 0, 0.1),
                        inset 0 2px 4px rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff89c0, #ffc4e1, #ff89c0);
            border-radius: 28px;
            z-index: -1;
            opacity: 0.6;
        }

        .question {
            margin: 0;
            font-size: clamp(26px, 5.5vw, 38px);
            font-weight: 900;
            letter-spacing: .5px;
            color: #c2185b;
            text-shadow: 2px 2px 0px rgba(255, 182, 217, 0.5),
                         1px 1px 8px rgba(255, 137, 192, 0.3);
            line-height: 1.3;
        }

        #buttons-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex !important;  
            flex-direction: row !important;       /* 한 줄로 */
            justify-content: space-between !important;
            align-items: center !important;
            box-sizing: border-box !important;  
        }

        .btn-box {
            flex: 0 0 50%;          /* 컨테이너를 정확히 반씩 차지 */
            display: flex !important;  
            justify-content: center !important;  
            align-items: center !important;  
        }


        #correct-btn, #incorrect-btn {
            width: 70%;
            border: none;
            border-radius: 15px;
            font-size: clamp(3.2em, 10vw, 4.2em);
            font-weight: 900;
            padding: 22px 0;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            font-family: 'Gaegu', cursive;
        }

        #correct-btn { 
            background: linear-gradient(to bottom, #d4f4dd 0%, #a7f3d0 50%, #86efac 100%);
            color: #065f46;
            box-shadow: 0 8px 0 #34d399,
                        0 10px 16px rgba(52, 211, 153, 0.4);
        }

        #correct-btn::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 10%;
            right: 10%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 20px 20px 50% 50%;
            pointer-events: none;
        }

        #incorrect-btn { 
            background: linear-gradient(to bottom, #ffd4d4 0%, #ffb8b8 50%, #ff9999 100%);
            color: #991b1b;
            box-shadow: 0 8px 0 #f87171,
                        0 10px 16px rgba(248, 113, 113, 0.4);
        }

        #incorrect-btn::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 10%;
            right: 10%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 20px 20px 50% 50%;
            pointer-events: none;
        }

        #correct-btn:active, #incorrect-btn:active { 
            transform: translateY(6px);
        }

        #correct-btn:active {
            box-shadow: 0 2px 0 #34d399,
                        0 4px 8px rgba(52, 211, 153, 0.3);
        }

        #incorrect-btn:active {
            box-shadow: 0 2px 0 #f87171,
                        0 4px 8px rgba(248, 113, 113, 0.3);
        }
        
        #end-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #end-screen h1 { font-size: 3em; margin-bottom: 20px; }
        .end-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #ff89c0;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .hidden { display: none; }

        /* 작은 화면 대응 */
        @media (max-height: 700px) {
            .characters-container { top: 12%; }
            .question-card { 
                top: 38%; 
                padding: 16px 14px;
                border: 3px solid #ffb6d9;
            }
            .question { font-size: clamp(22px, 5vw, 34px); }
            #buttons-container { bottom: 5%; }
            #correct-btn, #incorrect-btn { 
                padding: 18px 0; 
                font-size: clamp(2.8em, 9vw, 3.8em);
            }
            #correct-btn {
                box-shadow: 0 6px 0 #34d399, 0 8px 12px rgba(52, 211, 153, 0.4);
            }
            #incorrect-btn {
                box-shadow: 0 6px 0 #f87171, 0 8px 12px rgba(248, 113, 113, 0.4);
            }
            #correct-btn:active { 
                box-shadow: 0 2px 0 #34d399;
                transform: translateY(4px);
            }
            #incorrect-btn:active { 
                box-shadow: 0 2px 0 #f87171;
                transform: translateY(4px);
            }
        }
        
        @media (max-height: 600px) {
            .character-wrapper { width: 30%; }
            .hp { 
                font-size: clamp(0.75em, 2.8vw, 0.95em); 
                padding: 4px 8px;
                border: 2px solid #ffb6d9;
            }
            .question-card { 
                top: 36%; 
                padding: 14px 12px;
            }
            #buttons-container { bottom: 3%; gap: 8px; }
            #correct-btn, #incorrect-btn {
                padding: 15px 0;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        
        <div class="question-card">
            <p id="question" class="question"></p>
        </div>

        <div class="characters-container">
            <div class="character-wrapper">
                <img src="../asset/character/knight.png" id="warrior" alt="Warrior">
                <div class="hp" id="warrior-hp">3 / 3</div>
            </div>
            <div class="character-wrapper">
                <img src="../asset/character/demon.png" id="demon" alt="Demon">
                <div class="hp" id="demon-hp">25 / 25</div>
            </div>
        </div>

        <div id="buttons-container">
            <div class="btn-box">
                <button id="correct-btn">O</button>
            </div>
            <div class="btn-box">
                <button id="incorrect-btn">X</button>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h1 id="end-message"></h1>
            <div>
                <a href="#" onclick="location.reload()" class="end-button">다시하기</a>
                <a href="../select_stage.html" class="end-button">나가기</a>
            </div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="../asset/bgm/stage_5.mp3" type="audio/mpeg">
    </audio>

    <script src="minigame-quiz.js"></script>
</body>
</html>
